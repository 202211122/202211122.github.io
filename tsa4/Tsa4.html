<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Far Eastern University Logo">
        </div>
        <a href="#" class="browse-courses">Browse courses</a>
        <form class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <div class="stay-signed-in">
                <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
                <label for="stay-signed-in">Stay signed in</label>
            </div>
            
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Notice</a>
            <a href="#">Acceptable Use Policy</a>
            <a href="#">Facebook</a>
            <a href="#">X.com</a>
        </div>
        <div class="instructure">
            <p>INSTRUCTURE</p>
        </div>
    </div>
</body>
</html>
