<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Employee Registration Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
            </div>
            <div class="form-group">
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee_id" required>
            </div>
            <div class="form-group">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job_title" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="supervisor">Manager/Supervisor:</label>
                <input type="text" id="supervisor" name="supervisor" required>
            </div>
            <div class="form-group">
                <label for="employment-type">Employment Type:</label>
                <select id="employment-type" name="employment_type" required>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact-name">Emergency Contact Name:</label>
                <input type="text" id="emergency-contact-name" name="emergency_contact_name" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact-phone">Emergency Contact Phone:</label>
                <input type="tel" id="emergency-contact-phone" name="emergency_contact_phone" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact-relationship">Emergency Contact Relationship:</label>
                <input type="text" id="emergency-contact-relationship" name="emergency_contact_relationship" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
